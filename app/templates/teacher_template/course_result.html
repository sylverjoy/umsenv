{%extends 'main/main_home_teachers.html'%} {%block content%}

    <div class="row">
      <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Student Ranklist Of Your Registered Subject</h4>
            <form action="" method="POST" class="forms-sample">
              {% csrf_token %}
              <div class="form-group">
                <label for="cars">Choose a course that you have registered</label>

                <select name="course_code"  class="form-control form-control-lg" id="myselect">
                  {%for c in course%}
                  <option value="{{c.course.course_code}},{{c.course.dep}}" {% if c in selected_values %} selected {% endif %}>{{c.course.course_code}}  {{c.course.subject_name}} for {{c.course.dep}} Department</option>
                  {% endfor %}
                </select>
              </div>
              <button type="submit" class="btn btn-primary mr-2">Search</button>
              <a href="{% url 'home' %}" class="btn btn-light" role="button">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $('#myselect').select2();
</script>
{%endblock%}
