{%extends 'main/main_home.html'%} {%block content%}


    <div class="row">
      <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Select the Course</h4>
            <p class="card-description">Select A Registered Result published Student to Edit the result for ({{dept}}) Dept ({{course_code}}) Course</p>
            <form action="" method="POST" class="forms-sample">
              {% csrf_token %}
              
              <div class="form-group">
                <!-- <input type="text" name="course_code" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Course Code"> -->
                <label for="cars">Choose A Registration Number To Edit Result</label>

                <select name="registration_number"  class="form-control form-control-lg" id="myselect">
                  {%for c in course%}
                  <option value="{{c.student.registration_number}}" {% if c in selected_values %} selected {% endif %}>{{c.student.registration_number}} - {{c.student.name}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <!-- <input type="text" name="course_code" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Course Code"> -->
                <label for="cars">Is the Student Resiting?</label>

                <select name="resit"  class="form-control form-control-lg" id="cars">
                  {%for c in resit%}
                  <option value="{{c}}" {% if c in selected_values %} selected {% endif %}>{{c}}</option>
                  {% endfor %}
                </select>
              </div>
              <button type="submit" class="btn btn-primary mr-2">Select</button>
              <a href="{% url 'search_result1' %}" class="btn btn-light" role="button">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $('#myselect').select2();
</script>
{%endblock%}
