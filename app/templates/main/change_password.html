{% load static %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sign In</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'template/vendors/vendors/feather/feather.css'%}">
  <link rel="stylesheet" href="{% static 'template/vendors/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'template/vendors/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{% static 'template/vendors/select2/select2.min.css' %}">
  <link rel="stylesheet" href="{% static 'template/vendors/select2-bootstrap-theme/select2-bootstrap.min.css' %}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'template/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'template/images/favicon.png' %}">
  <style>
    .form-group input:focus {
        border:  solid 1px #000;
    }
  </style>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="{% static 'template/images/favicon.png' %}" alt="logo" style= "display: block;
                  margin-left: auto;
                  margin-right: auto;
                  width: 70%;">
            </div>
            <form method="post" class="forms-sample">
                {% csrf_token %}
                <div class="form-group ">
                    {{ form }}
                </div>
                
                <button type="submit">Save changes</button>
            </form>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'template/vendors/js/vendor.bundle.base.js'%}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'template/vendors/typeahead.js/typeahead.bundle.min.js'%}"></script>
    <script src="{% static 'template/vendors/select2/select2.min.js'%}"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'template/js/off-canvas.js'%}"></script>
    <script src="{% static 'template/js/hoverable-collapse.js'%}"></script>
    <script src="{% static 'template/js/template.js'%}"></script>
    <script src="{% static 'template/js/settings.js'%}"></script>
    <script src="{% static 'template/js/todolist.js'%}"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script src="{% static 'template/js/file-upload.js'%}"></script>
    <script src="{% static 'template/js/typeahead.js'%}"></script>
    <script src="{% static 'template./js/select2.js'%}"></script>
    <!-- End custom js for this page-->
  <!-- endinject -->
</body>

</html>
