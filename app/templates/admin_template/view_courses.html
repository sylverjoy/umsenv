{%extends 'main/main_home.html'%} {%block content%}
<div class="main-panel">
  <div class="content-wrapper">
    <div class="row">
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <p class="card-title">All Courses</p>
            </div>

            <p class="card-description">
              This is the complete list of all the courses taugth in the school.
            </p>
            <div class="table-responsive pt-3">
              <table class="table table-bordered table-hover">
                <table id="table" data-toggle="table" data-url="{% url 'get_all_the_courses' %}">
                  <thead class="thead">
                    <tr>
                      <th data-field="Course_Code">
                        Course Code
                      </th>
                      <th data-field="Name">
                        Name
                      </th>
                      <th data-field="Department">
                        Department
                      </th>
                      <th data-field="Level">
                        Level
                      </th>
                      <th data-field="Credit">
                        Credit
                      </th>
                      <th data-field="Lecturer">
                        Lecturer
                      </th>
                    </tr>
                  </thead>
                </table>

              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
{%endblock%}
