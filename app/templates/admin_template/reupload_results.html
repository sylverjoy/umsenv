{%extends 'main/main_home.html'%} {%block content%}


        <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Reupload Exam Results</h4>
                        <form action="" method="POST"  enctype="multipart/form-data" class="forms-sample">
                            {% csrf_token %}

                            <div class="form-group">
                                <!-- <input type="text" name="course_code" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Course Code"> -->
                                <label for="cars">Choose A Department and Level to reupload results</label>

                                <select name="dept" class="form-control form-control-lg" id="cars">
                                    {%for d in depts%}
                                    <option value="{{d.dept_id}}" {% if d in selected_values %} selected {% endif %}> {{d.dept_id}} Department</option>
                                    {% endfor %}
                                </select>

                                <select name="level" class="form-control form-control-lg" id="cars">
                                    {%for d in levs%}
                                    <option value="{{d}}" {% if d in selected_values %} selected {% endif %}> {{d}} </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <div class="mb-3">
                                    <label for="formFile" class="form-label"> File Input </label>
                                    <input class="form-control" type="file" id="formFile" name="myfile">
                                </div>
                            <button type="submit" class="btn btn-primary mr-2">Submit </button>
                            <a href="{% url 'home' %}" class="btn btn-light" role="button">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
