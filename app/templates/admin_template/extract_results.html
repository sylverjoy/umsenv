{%extends 'main/main_home.html'%} {%block content%}

<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Extract Results</h4>
                <p class="card-description">Select Department to Extract Results from</p>
                <form action="" method="POST"  enctype="multipart/form-data" class="forms-sample">
                    {% csrf_token %}

                    <div class="form-group">
                        <!-- <input type="text" name="course_code" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Course Code"> -->
                        <label for="cars">Select Department </label>

                        <select name="dept" class="form-control form-control-lg" id="myselect">
                            {%for d in dept%}
                            <option value="{{d.dept_id}}" {% if d in selected_values %} selected {% endif %}>{{d.name}}  Department</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <!-- <input type="text" name="course_code" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Course Code"> -->
                        <label for="cars">Select Level</label>

                        <select name="level" class="form-control form-control-lg" id="cars">
                            {%for l in level%}
                            <option value="{{l}}" {% if l in selected_values %} selected {% endif %}>{{l}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                    <button type="submit" class="btn btn-primary mr-2">Extract Result</button>
                    <a href="{% url 'home' %}" class="btn btn-light" role="button">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script>
    $('#myselect').select2();
</script>
{%endblock%}
