{%extends 'main/main_home.html'%} {%block content%}
<div class="main-panel">
  <div class="content-wrapper">
    <div class="row">
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <p class="card-title">All Schools</p>
            </div>

            <p class="card-description">
              This is the complete list of all the schools in your institution.
            </p>
            <div class="table-responsive pt-3">
              <table class="table table-bordered table-hover">
                <table id="table" data-toggle="table" data-url="{% url 'get_all_the_schools' %}">
                  <thead class="thead">
                    <tr>
                      <th data-field="Name">
                        Name
                      </th>
                      <th data-field="N_Depts">
                        Number of Departments
                      </th>
                      <th data-field="Depts">
                        Departments
                      </th>
                    </tr>
                  </thead>
                </table>

              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
{%endblock%}
