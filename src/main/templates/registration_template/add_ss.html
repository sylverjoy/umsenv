{%extends 'main/main_home.html'%}
{%block content%}


            
                <div class="col-md-12 grid-margin stretch-card">

                <div class="card">
                    <div class="card-body">
                    <h4 class="card-title">Add Semester Session</h4>
                    <p class="card-description">
                        A Semester Session Can only be added by another Admin  
                    </p>
                    
                    <form action = "" method="POST" enctype="multipart/form-data" class="forms-sample">
                        {% csrf_token %}
                        <div class="form-group row">
                        <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Session: </label>
                        <div class="col-sm-9">
                            {{form.session}}
                    
                        </div>
                        </div>
                        <div class="form-group row">
                        <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Semester: </label>
                        <div class="col-sm-9">
                            {{form.semester}}
                        </div>
                        </div>
                        <div class="form-group row">
                            <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Semester ID: </label>
                            <div class="col-sm-9">
                            {{form.ss_id}}
                        
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Semester Start: </label>
                            <div class="col-sm-9">
                            {{form.semester_start}}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Semester End: </label>
                            <div class="col-sm-9">
                            {{form.semester_end}}
                        
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="exampleInputEmail2" class="col-sm-3 col-form-label">CA Deadline: </label>
                            <div class="col-sm-9">
                            {{form.ca_deadline}}
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mr-2">Submit</button>
                        <!-- <button class="btn btn-light">Cancel</button> -->
                    </form>
                    </div>
                </div>
                </div>
                </div>
            </div>
        </div>
        </div>

           
    {%endblock%}
