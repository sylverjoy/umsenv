{%extends 'main/main_home.html'%}
{%block content%}


        
                <div class="col-md-12 grid-margin stretch-card">

                <div class="card">
                    <div class="card-body">
                    <h4 class="card-title">Add Degree</h4>
                    <p class="card-description">
                        A Degree Can only be added by another Admin  
                    </p>
                    
                    <form action = "" method="POST" enctype="multipart/form-data" class="forms-sample">
                        {% csrf_token %}
                        <div class="form-group row">
                        <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Degree Name: </label>
                        <div class="col-sm-9">
                            {{form.name}}
                    
                        </div>
                        </div>
                        <div class="form-group row">
                        <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Degree ID: </label>
                        <div class="col-sm-9">
                            {{form.deg_id}}
                        </div>
                        </div>
                        <div class="form-group row">
                            <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Number of Credits: </label>
                            <div class="col-sm-9">
                            {{form.total_credits}}
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mr-2">Submit</button>
                        <!-- <button class="btn btn-light">Cancel</button> -->
                    </form>
                    </div>
                </div>
                </div>
                </div>
            </div>
        </div>
        </div>

            
    {%endblock%}
