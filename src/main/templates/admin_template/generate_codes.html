{%extends 'main/main_home.html'%} {%block content%}


        <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Select the Course</h4>
                        <p class="card-description">Select Course To Generate Codes</p>
                        <form action="" method="POST"  enctype="multipart/form-data" class="forms-sample">
                            {% csrf_token %}

                            <div class="form-group">
                                <!-- <input type="text" name="course_code" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Course Code"> -->
                                <label for="cars">Choose A Registered Course To Generate Codes</label>

                                <select name="course_code" class="form-control form-control-lg" id="cars">
                                    {%for c in course%}
                                    <option value="{{c.course_code}},{{c.dept}}" {% if c in selected_values %} selected {% endif %}>{{c.course_code}} {{c.subject_name}} for <br>({{c.dept}})</br> Department</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary mr-2" {{disabled}}>Generate Codes</button>
                            <a href="{% url 'home' %}" class="btn btn-light" role="button">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
